  form_snippet: text.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: logical_consistency_report
  label:
    en: Logical Consistency Report
  help_text:
    en: Report on fidelity of relationships in the data set, the validity of its relationships to other data sets, and the degree to which the entities represent the real-world objects or concepts they are intended to capture.
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: completeness_report
