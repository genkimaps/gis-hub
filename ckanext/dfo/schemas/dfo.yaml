    display_snippet: text.html
    display_group: Science
    required: true

- field_name: citation
  label: Citation
  help_text: Citation format to be used when this dataset is referenced in another publication.
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: collaboration
  label: Collaboration
  help_text: Describe collaboration with academia, other government agencies, and external contributors. If produced internally by DFO, indicate "No collaboration outside of DFO."
