# Science

- field_name: science_keywords
  preset: tag_string_autocomplete
  label: Science Keywords
  help_text: Enter additional comma-separated scientific keywords not included in the general-purpose Government of Canada Core Subject Thesaurus. Keywords can be domain-specific and more detailed than general keywords.
  required: true
  display_group: Science
  validators: tags
  output_validators: tags_output

- field_name: theme
  label: Theme
  help_text: Choose the best match from the list.
  display_snippet: select.html
  form_snippet: select.html
  make_searchable: True
  display_group: Science
  required: true
  choices:
  - label: Base Mapping
    value: base_mapping
  - label: Bathymetry
    value: bathymetry
  - label: Salmon
    value: salmon
  - label: Marine Mammals
    value: marine_mammals
  - label: Shellfish
    value: shellfish
