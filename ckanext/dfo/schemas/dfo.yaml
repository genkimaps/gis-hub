- field_name: scripts_or_software_routines
  label:
    en: Scripts or Software Routines
  help_text:
    en: Link to script(s) used to process the data, for example on GitLab.
        Alternatively, include the scripts or queries in a "Scripts" folder
        inside in the zip file used to submit the resource.  Document the
        purpose of each script, and anything required to run the script again.
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science

- field_name: spatial_data_quality
  label:
    en: Spatial Data Quality
  help_text:
    en: A measure of the quality of the spatial data representing some
        real-world entity.  Although quantitative estimates of
        horizontal/vertical accuracy can be included, it is important to
        describe the spatial data quality with reference to the data
        processing steps.  Was location data captured with survey-grade GPS,
        consumer GPS, paper charts, ships log?  Was data digitized from a
        scanned and georeferenced paper map? Is this dataset the result of
        intentional degradation of the input data to preserve privacy
        (e.g. 3 boat rule) and therefore has a known spatial resolution?
        Were multiple datasets captured at different spatial resolutions
        used in this analysis? Were point data extrapolated to polygons, or
        polygons/lines converted to centroids?
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science

- field_name: attribute_accuracy
