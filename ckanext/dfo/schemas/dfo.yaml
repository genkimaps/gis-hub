  - label: Coastal Fisheries
    value: coastal_fisheries
  - label: Protected Areas
    value: protected_areas
  - label: Classification
    value: classification

- field_name: methods
  label: Methods
  help_text: The methods field documents scientific methods used in the collection
        or derivation of this dataset.  It includes information on items such
        as tools, instrument calibration and software. It can also include a
        complete description of the lineage of the data.  It may refer to
        sections of an associated academic citation or other published
        resource.
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: data_inputs
  label: Data Inputs
  help_text: List of inputs used to produce this dataset.  Provide a link to the
        source data where possible (to another dataset on the GIS Hub, or an
        external link).  Include the date that the input was extracted,
        if known.
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: data_outputs
  label: Data Outputs
  help_text: List of output dataset(s).
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: scripts_or_software_routines
  label: Scripts or Software Routines
  help_text: Link to script(s) used to process the data, for example on GitLab.
        Alternatively, include the scripts or queries in a "Scripts" folder
        inside in the zip file used to submit the resource.  Document the
        purpose of each script, and anything required to run the script again.
        If no scripts were used to create the data, indicate how it was created
        (e.g. manually created).
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: spatial_data_quality
  label:
    en: Spatial Data Quality
  help_text:
    en: A measure of the quality of the spatial data representing some
        real-world entity.  Although quantitative estimates of
        horizontal/vertical accuracy can be included, it is important to
        describe the spatial data quality with reference to the data
        processing steps.  Was location data captured with survey-grade GPS,
        consumer GPS, paper charts, ships log?  Was data digitized from a
        scanned and georeferenced paper map? Is this dataset the result of
        intentional degradation of the input data to preserve privacy
        (e.g. 3 boat rule) and therefore has a known spatial resolution?
        Were multiple datasets captured at different spatial resolutions
        used in this analysis? Were point data extrapolated to polygons, or
        polygons/lines converted to centroids?
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: positional_accuracy
  label: Positional Accuracy
  help_text: May include horizontal and vertical. Express in metric units where possible.
  form_snippet: textarea.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: attribute_accuracy
  label:
    en: Attribute Accuracy
  help_text:
    en: General description of the degree to which attribute values reflect
        real-world conditions.
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: logical_consistency_report
  label:
    en: Logical Consistency Report
  help_text:
    en: Report on fidelity of relationships in the data set, the validity of its relationships to other data sets, and the degree to which the entities represent the real-world objects or concepts they are intended to capture.
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: completeness_report
  label:
    en: Completeness Report
  help_text:
    en: Report on the completeness of the dataset relative to its areal coverage, and the overall completeness of attributes.
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: absence_data
  label:
    en: Absence Data
  help_text:
    en: Does the dataset include recorded (observed) absence of specific features,
        and if so, for which attributes? If no absence data was recorded, enter
        No Absence Data in this field.
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: change_history
  label:
    en: Change History
  help_text:
    en: A description of changes made to the data since its release.
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science

- field_name: change_date
  label: Date of Change
  form_snippet: date.html
  display_snippet: date.html
  display_group: Science

- field_name: start_date
  label: Start Date
  help_text: Indicate the earliest date represented in this dataset.
  form_snippet: date.html
  required: true

- field_name: end_date
  label: End Date
  help_text: Indicate the latest date represented in this dataset. If data collection is ongoing, leave this blank.
  form_snippet: date.html

- field_name: temporal_coverage
  label: Temporal Coverage
  help_text: Temporal coverage of the dataset.  Coverages may be a single point in time, multiple points in time or a range of dates.
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science
  required: true

- field_name: species_codes
  label:
    en: Species Codes
  help_text:
    en: A list of species names / species codes.  Was the species observed incidentally, or was it targeted as part of the survey data?  Was the presence of species inferred or observed?
  form_snippet: text.html
  display_snippet: text.html
  display_group: Science

# Composite Repeating Field for references

- field_name: references
