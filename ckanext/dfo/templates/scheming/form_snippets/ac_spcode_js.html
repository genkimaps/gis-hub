
{# This template is used when EDITING species codes in the GIS Hub dataset
  editing interface #}

{% resource 'dfo/ac_spcode.js' %}

<label class="control-label" for="field-{{ field.field_name }}">{{ field.label }}</label>

{%- snippet 'scheming/form_snippets/help_text.html', field=field -%}

<table class="table table-striped spcode-table">
  <thead>
    <tr>
      <th class="w50">Species Code</th>
      <th class="w10">Age Data</th>
      <th class="w40">Obs Type</th>
    </tr>
  </thead>
  <tbody id="ac_js_table">
  </tbody>
</table>

<div class="btn btn-success" id="add-species">
  <i class="fa fa-plus" aria-hidden="true"></i>
</div>

<p>
    <input type="hidden" id="field-{{ field.field_name }}" name="{{ field.field_name }}" value="{{ data.get(field.field_name, '') }}">
</p>
